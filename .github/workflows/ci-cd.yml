name: CI/CD - Next.js Deploy (daily_love)

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: yarn install

      - name: Build app
        env:
          NODE_ENV: production
        run: npm run build:production

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }} # 216.48.179.224
          username: ${{ secrets.SSH_USER }} # root
          key: ${{ secrets.SSH_KEY }} # private SSH key
          port: ${{ secrets.SSH_PORT }} # 22
          script_stop: true
          script: |
            echo ">>> Switching to root for deployment"
            sudo su - << 'EOF'
             # Try to load nvm for root (if you used nvm to install Node 20)
            if [ -d "/root/.nvm" ]; then
              export NVM_DIR="/root/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
              # Prefer Node 20, fall back to 18 if needed
              nvm use 20 || nvm use 18 || true
            fi

            echo ">>> Node version in deploy shell:"
            node -v || echo "node not found"

            echo ">>> Mark repo as safe for git"
            git config --global --add safe.directory /home/daily_love/ai_dating_web

            echo ">>> Switching to project directory"
            cd /home/daily_love/ai_dating_web

            echo ">>> Pulling latest code"
            git pull origin master

            echo ">>> Installing production dependencies"
            yarn install --omit=dev

            echo ">>> Building production bundle"
            NODE_ENV=production npm run build:production

            echo ">>> Reloading PM2 service"
            pm2 reload daily_love_frontend --update-env

            echo ">>> Showing PM2 status"
            pm2 status
