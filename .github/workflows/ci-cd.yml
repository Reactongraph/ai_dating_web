name: CI/CD - Next.js Deploy (daily_love)

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: yarn install

      - name: Build app
        env:
          NODE_ENV: production
        run: npm run build:production

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }} # 216.48.179.224
          username: ${{ secrets.SSH_USER }} # meandev
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }} # 22
          script_stop: true
          script: |
            set -e

            echo ">>> Load nvm / Node for meandev"
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
            fi
            if [ -s "$NVM_DIR/bash_completion" ]; then
              . "$NVM_DIR/bash_completion"
            fi

            # Use Node 20 if available
            nvm use 20 || nvm use default || true

            echo ">>> Node version on server (CI shell)"
            node -v || echo "node not found"

            echo ">>> Mark repo as safe for git"
            git config --global --add safe.directory /home/daily_love/ai_dating_web

            echo ">>> Switch to project directory"
            cd /home/daily_love/ai_dating_web

            echo ">>> Pull latest from master"
            git pull origin master

            echo ">>> Install dependencies with Yarn"
            yarn install --frozen-lockfile

            echo ">>> Build production bundle"
            NODE_ENV=production npm run build:production

            echo ">>> Start or reload PM2 service"
            if pm2 list | grep -q "daily_love_frontend"; then
              echo ">>> Reloading existing PM2 process"
              pm2 reload daily_love_frontend --update-env
            else
              echo ">>> PM2 process not found, starting new one"
              NODE_ENV=production pm2 start "yarn start:production" --name daily_love_frontend
            fi

            echo ">>> Save PM2 process list"
            pm2 save

            echo ">>> PM2 status"
            pm2 status
